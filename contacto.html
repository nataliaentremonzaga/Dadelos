<!DOCTYPE html>
<html>
<head>
  <title>Dadelos Contacto</title>
  <link rel="shortcut icon" href="images/icon.ico" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style_contacto.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/movil.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">



  <script src="js/jquery.js"></script>
  <script src="js/menu.js"type="text/javascript"></script>
</head>
<body>

  <header>
    <div class="menu_bar">
      <a class="bt-menu"><img class= "iconomenu" src="images/icons/menu.svg" alt="menú"></a>
    </div>
    <nav>
      <ul>
        <li><a href="info.html"><img src="images/icons/home.svg" alt="info" /><p>Información</p></a></li>
        <li><a href="menus.html"><img src="images/icons/project.svg" alt="menu" /><p>Menús</p></a></li>
        <a href="index.html"class="logo">Dadelos</a>
      </ul>

    </nav>
  </header>



  <div class="contenedor">
    <div class="titulo">
      <h1>Contacta con nosotros</h1>
    </div>

    <form class="form-horizontal" id="formu">
      <table>
        <tr>
          <td>Nombre:</td><td><input type="text" name="nombre" value=""></td>
        </tr>
        <tr>
          <td>E-Mail:</td><td><input type="text" name="correo" value=""></td>
        </tr>
        <tr>
          <td>Asunto:</td><td><input  type="text" name="asunto" value=""></td>
        </tr>
        <tr>
          <td>Mensaje:</td><td><textarea rows="4" cols="25" name="comment" form="formu"></textarea></td>
        </tr>
        <tr>
          <td  colspan="2">
            <div class="grupobotones">
              <button type="submit" class="boton">Enviar</button>
              <button type="reset" class="boton" name="borrar">Borrar</button>
            </div>
          </td>
        </tr>
      </table>

      </div>
    </form>
  </div>

  <footer>
    <p>Página realizada por Rafael Díaz y Peter Olvera</p>
  </footer>
</body>
</html>
